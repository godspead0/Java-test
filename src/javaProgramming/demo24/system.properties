# 系统配置文件
system.name=MyApplication
system.version=1.0.0
system.author=Developer
system.build.date=2024-01-01

# 路径配置
temp.dir=/tmp
data.dir=/data
backup.dir=/backup

# 性能配置
thread.pool.size=20
cache.size=100MB
memory.limit=512MB

# 网络配置
proxy.enabled=false
proxy.host=proxy.example.com
proxy.port=8080